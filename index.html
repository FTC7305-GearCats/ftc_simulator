<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
    <xml id="toolbox" style="display: none">
      <category name="LinearOpMode">
        <block type="linearOpMode_waitForStart"></block>
        <block type="linearOpMode_idle"></block>
        <block type="linearOpMode_sleep_Number">
          <value name="MILLISECONDS"><shadow type="math_number"><field name="NUM">1000</field></shadow></value>
        </block>
        <block type="linearOpMode_opModeIsActive"></block>
        <block type="linearOpMode_isStarted"></block>
        <block type="linearOpMode_isStopRequested"></block>
        <block type="linearOpMode_getRuntime_Number"></block>
      </category>
    </xml>

    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/javascript_compressed.js"></script>
    <script>
     Blockly.FtcJava = {}
     function createDcMotorDropdown() {
       var MOTOR_CHOICES = [
         ['FLMotor', 'FLMotor'],
         ['FRMotor', 'FRMotor'],
         ['BLMotor', 'BLMotor'],
         ['BRMotor', 'BRMotor'],
       ];
       return new Blockly.FieldDropdown(MOTOR_CHOICES);
     }
    </script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/msg/js/en.js"></script>
    <script src="blocks/vars.js"></script>
    <script src="blocks/linear_op_mode.js"></script>
    <script src="blocks/dc_motor.js"></script>

    <script>
     var workspace = 
       Blockly.inject('blocklyDiv',
                      {toolbox: document.getElementById('toolbox')});
    </script>
  </body>
</html>
